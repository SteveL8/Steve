<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Formulaire</title>
</head>

<body>

    <body class="conatiner-fluid">
        <div class="row ">
            <div class="col-8 d-none d-lg-block">
                <img src="img/jarditou_logo.jpg" alt="Logo_jarditou" title="Logo_jarditou" class="img-fluid w-25 p-3 ">
            </div>
            <div class="col-4 text-center mt-5 d-none d-lg-block">
                <h1>Tout le jardin</h1>
            </div>
        </div>
        <div class="row">
            <header class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Jarditou.com</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">tableau</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Votre promotion"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Rechercher</button>
                            </form>
                        </div>
                    </div>
                </nav>
                <div class="row">
                    <div class="col-12">
                        <img src="img/promotion.jpg" alt="Pormotion_Jarditou" title="Promotion_Jarditou"
                            class="img-fluid w-100 mb-3">
                    </div>
                </div>
            </header>
            <div class="row">
                <div class="col-12 ms-4 mb-4">* Ces zones sont obligatoires</div>
            </div>
            <div class="col-12 ms-3 mb-4">
                <h1>Vos Coordonnées</h1>
            </div>
            <form>
                <div class="ms-3 pe-5">
                    <label for="exampleInputEmail1" class="form-label">Nom*</label>
                    <input type="name" class="form-control mb-4" placeholder="Veuillez saisir votre nom">
                </div>
                <div class="ms-3 pe-5">
                    <label for="exampleInputEmail1" class="form-label">Prénom*</label>
                    <input type="name" class="form-control mb-5" placeholder="Veuillez saisir votre prénom">
                </div>
                <div class="col-12 ms-4 mb-1">
                    Sexe*
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input ms-1" type="radio" name="inlineRadioOptions" value="féminin">
                        <label class="form-check-label" for="inlineRadio1">Féminin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Masculin">
                        <label class="form-check-label mb-4" for="inlineRadio2">Masculin</label>
                    </div>
                    <div class="ms-3  pe-5">
                        <label for="text" class="form-label ">Date de naissance*</label>
                        <input type="text" class="form-control mb-4" placeholder="jj/mm/aaaa">
                    </div>
                    <div class="ms-3  pe-5">
                        <label for="text" class="form-label ">Code postal*</label>
                        <input type="text" class="form-control mb-4">
                    </div>
                    <div class="ms-3  pe-5">
                        <label for="text" class="form-label ">Adresse</label>
                        <input type="text" class="form-control mb-4">
                    </div>
                    <div class="ms-3  pe-5">
                        <label for="text" class="form-label ">Ville</label>
                        <input type="text" class="form-control mb-4">
                    </div>
                    <div class="ms-3  pe-5">
                        <label for="exampleInputEmail1" class="form-label ">Email*</label>
                        <input type="text" class="form-control mb-4" placeholder="Dave.loper@afpa.fr">
                    </div>
                    <div class="col-12 ms-3 mb-4">
                        <h1>Votre demande</h1>
                    </div>
                    <select class="form-select pe-5" aria-label="Default select example">
                        <option selected>Veuillez sélectionner un sujet</option>
                        <option value="1">Mes commandes</option>
                        <option value="2">Question sur un produit</option>
                        <option value="3">Reclamation</option>
                        <option value="3">autre</option>
                    </select>
                    <div class="col-12">
                    <label for="question"> Votre question: </label><textarea name="commentaire"  rows="7" cols="150"></textarea>
                    </div>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>

</html>
